<!DOCTYPE html>
<html>
<head>
	<title>Matching Game</title>

	<style type="text/css">
		img{
			position: absolute;
		}
		div{
			position: absolute;
			width: 500px;
			height: 500px;
			margin: 0 auto
		}
		#rightSide { left: 500px; 
            border-left: 1px solid black
        }

            
	</style>
	<script type="text/javascript">

	</script>
	
</head>

<body>
<h1>Matching Game</h1>
<p>Click on the extra smiling gace on the left.</p>

<div id="centerDivs">
	<div id="leftSide"></div>
	<div id="rightSide"></div>
</div>


<script type="text/javascript">

		var src = 'http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png'
		var numberOfFaces = 5;
		var theLeftSide = document.getElementById("leftSide");
		var theRightSide = document.getElementById("rightSide");
	
	function generateFaces(){
		for (var i = 0; i < numberOfFaces; i++) {
			var setTop = Math.random() * 400 + 'px';
			var setLeft = Math.random() * 400 + 'px';
			var img = document.createElement('img');
			img.src = src;
			img.style.top = setTop;
			img.style.left = setLeft;
			theLeftSide.appendChild(img);
		}
		var leftSideImages = theLeftSide.cloneNode(true);
		theRightSide.appendChild(leftSideImages);
		theRightSide.childNodes[0].removeChild(theRightSide.childNodes[0].lastChild)
	}

	generateFaces()

</script>

</body>
</html>
